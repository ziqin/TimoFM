<polymer-element name="x-channel" attributes="channel small active">
    <template>
        <style>
            div {
                position: relative;
                height: 20vh;
                margin: 2vh 1.5vh 2vh 0;
                text-align: left;
                background: rgba(255,255,255,0.1);
                box-shadow: 0 0 1px rgba(0,0,0,0.15);
                cursor: {{channel.cantPlay ? 'not-allowed' : 'pointer'}};
            }

            div:hover,div.active {
                background: rgba(255,255,255,0.2);
                -webkit-transition: background 0.2s ease-in;
            }

            img {
                position: absolute;
                top: 1vh;
                left: 1vh;
                height: 18vh;
                width: 18vh;
            }

            h3 {
                position: absolute;
                left: 21vh;
                top: 1vh;
                right: 1vh;
                margin: 0;
                height: 7vh;
                line-height: 7vh;
                font-size: 4vh;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                font-weight: normal;
            }

            h3 b {
                font-size: 15px;
                opacity: 0;
            }

            p {
                position: absolute;
                left: 21vh;
                top: 9vh;
                bottom: 1vh;
                right: 1vh;
                margin: 0;
                padding: 0;
                font-size: 3.0vh;
                line-height: 5vh;
                display: -webkit-box;
                -webkit-line-clamp : 2;
                -webkit-box-orient: vertical;
                overflow: hidden;
            }

            i {
                position: absolute;
                z-index: 2;
                right: 2vh;
                top: -2vh;
                font-size: 24px;
                font-style: normal;
                opacity: 0;
            }

            i.unfav {
                color: red;
            }

            i.cantplay {
                opacity: 1;
                font-size: 14px;
                top: 0;
                right: 0;
            }

            div:hover i, div:hover b {
                cursor: pointer;
                opacity: 1;
                -webkit-transition: opacity 0.4s ease-in;
            }

            .small {
                display: inline-block;
                height: 8vh;
                line-height: 8vh;
                width: 17vw;
                margin: 0;
                padding: 0.5vw;
                background: rgba(255, 255, 255, 0.1);
                text-align: center;
                cursor: pointer;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                box-shadow: none;
            }

            .small:hover,.small.active {
                -webkit-transition: all 0.4s ease-in;
                transition: all 0.4s ease-in;
                background: rgba(200, 200, 200, 0.2);
                color: #fff;
            }

            .small img, .small i, .small b, .small p {
                display: none;
            }

            .small h3 {
                position: static;
                height: 8vh;
                line-height: 8vh;
                font-size: 12px;
            }
        </style>
        <div data-id="{{channel.id}}" on-click="{{selectChannel}}"
             class="{{active? 'active' : ''}} {{small? 'small':''}}">
            <img src="{{channel.cover}}" />
            <h3>{{channel.name}}
                <template if="{{channel.url}}">
                    <b href="{{channel.url}}" title="查看资料" on-click="{{goDetail}}" class="iconfont">&#xe645;</b>
                </template>
            </h3>
            <p>{{channel.intro}}</p>
            <template if="{{channel.cantPlay}}">
                <i class="iconfont cantplay" title="不支持播放">&#xe649;</i>
            </template>
            <template if="{{!channel.cantPlay}}">
                <i class="iconfont {{channel.isfav ? 'unfav' : 'fav'}}" title="{{channel.isfav ? '取消收藏' : '收藏频道'}}" on-click="{{fav}}">&#xe640;</i>
            </template>
        </div>
    </template>
    <script>
        Polymer('x-channel',{
            active : false,
            channel : {},
            ready : function() {
                var self = this
                this.active = FM.status.channel.id == this.channel.id
            },

            //收藏和取消收藏
            fav : function(e) {
                e.stopPropagation()
                var self = this
                self.channel.isfav = !self.channel.isfav
                if(!self.channel.isfav) {
                    FM.obs.emit('CHANNEL:UNFAV', self.channel)
                } else {
                    FM.obs.emit('CHANNEL:FAV', self.channel)
                }
            },

            //频道变化时, 给元素加data-id
            channelChanged : function() {
                this.dataset.id = this.channel.id
            },

            //切换频道
            selectChannel : function() {
                if(this.active || this.channel.cantPlay) return
                var self = this
                var option = {
                    channel_id : self.channel.id
                }

                //是否是可收听的专辑兆赫
                if(self.channel.subject) {
                    option.context = 'channel:0|subject_id:' + self.channel.id
                    option.channel_id = 0
                }

                FM.appSDK.songs(option, function(err, songs) {
                    if(err) console.error(err)
                    FM.playlist.reset(songs)
                    FM.status.channel = self.channel
                    FM.obs.emit('CHANNEL:UPDATE', self.channel)
                    self.active = true
                })
            },

            //查看详细资料
            goDetail : function(e) {
                e.stopPropagation()
                var open = require('open')
                var a = e.currentTarget
                var href = a.getAttribute('href')
                open(href)
            }
        })
    </script>
</polymer-element>
